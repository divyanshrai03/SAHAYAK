    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <script>
        function menu() {
            var menu = document.getElementById("menu");
            if (menu.style.display == "none" || menu.style.display == "") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        }
    </script>
    
</head>
